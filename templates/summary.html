{% extends "base.html" %}

{% block header %}
<!-- <a class="btn btn-outline-success btn-light mr-4" type="submit">Summary</a> -->
<a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-light mx-5" type="submit">Log Out</a>
{% endblock header %}

{% block body %}
<!-- For user with no lists -->
{% if user.lists %}
<div class="mb-2 mx-5 mt-3">
    <div class="d-flex justify-content-between">

        <h1 class="h2 d-flex align-items-center mx-5" style="font-family: monospace, serif;">Summary
            :</h1>
    </div>
</div>
<!-- For user with min of 1 list in database -->
{%else%}
<div class="my-3 mx-5">
    <div class="d-flex justify-content-start">
        <h1 class="h2 d-flex align-items-center" style="font-family: monospace, serif;">
            You don't have any lists to show summary - Start with creating list from your board
        </h1>
    </div>
</div>

{% endif %}

<div class="mt-3 container-fluid">
    <div class="mb-5 d-flex row justify-content-center">
        <div class="d-flex row justify-content-center" style="height:50%">
            <div class="w-50">
                <img src="../static/images/summary_completed_uncompleted.png" alt="" class="img-thumbnail" width="100%" height="100%">
            </div>
            <div class="w-50">
                <img src="../static/images/summary_completed.png" alt="" class="img-thumbnail"  width="100%" height="100%">
            </div>
        </div>
        {% if dates %}
        <div class="my-3 border" style="width: 60%; height:50%">
            <img src="../static/images/summary_plot.png" alt="" class="img-thumbnail"  width="100%" height="100%">
        </div>
        {% endif %}
    </div>
</div>

{% endblock body %}
